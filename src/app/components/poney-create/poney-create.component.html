<mat-toolbar>
    <span>Create Poney</span>
</mat-toolbar>

<form (submit)="handleSubmit()" [formGroup]="poneyForm">

    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <!-- <mat-error *ngIf="poneyForm.controls.name.hasError('required')">Field required</mat-error> -->
        <mat-error *ngFor="let error of poneyForm.controls.name.errors | keyvalue">
            {{ errorMessages[error.key] }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Image" formControlName="img">
        <mat-error *ngFor="let error of poneyForm.controls.img.errors | keyvalue">
            {{ errorMessages[error.key] }}
        </mat-error>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="poneyForm.invalid">Create</button>

</form>
